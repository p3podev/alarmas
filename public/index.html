<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Alarma</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <div><span>Usuario: Aleatorio</span></div>
      <div><button>Historial</button></div>
    </nav>
    <input type="hidden" id="latitud" name="latitud" />
    <input type="hidden" id="longitud" name="longitud" />
    <!-- Título principal -->
    <header>
      <h1>DIRECCIÓN DE GESTIÓN DE RIESGOS</h1>
    </header>

    <!-- Sección del Botón de Pánico -->
    <section id="panic-button-section">
      <h2>Botón de Pánico</h2>
      <div class="panic-button-container">
        <button class="panic-button pulse" id="panicButton">
          <svg
            width="100"
            height="100"
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M50 10C27.9086 10 10 27.9086 10 50C10 72.0914 27.9086 90 50 90C72.0914 90 90 72.0914 90 50C90 27.9086 72.0914 10 50 10ZM50 82C32.3269 82 18 67.6731 18 50C18 32.3269 32.3269 18 50 18C67.6731 18 82 32.3269 82 50C82 67.6731 67.6731 82 50 82Z"
              fill="white"
            />
            <path
              d="M50 30C46.6863 30 44 32.6863 44 36V54C44 57.3137 46.6863 60 50 60C53.3137 60 56 57.3137 56 54V36C56 32.6863 53.3137 30 50 30Z"
              fill="white"
            />
            <circle cx="50" cy="70" r="6" fill="white" />
          </svg>
        </button>
        <p class="panic-text">Activar Alarma</p>
      </div>
    </section>

    <!-- Sección de Alarma (Oculta por defecto) -->
    <section id="alarmSection">
      <h2>Alarma</h2>
      <form id="alertForm">
        <label for="tipoAlerta">Tipo de Alerta</label>
        <select id="tipoAlerta" name="tipoAlerta">
          <option value="">Selecciona una alerta</option>
        </select>
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>
        <label for="foto">Subir Foto (Opcional)</label>
        <input type="file" id="foto" name="foto" accept="image/*" />
        <button class="button_general" id="send_alert_button" type="submit">
          Enviar Alerta
        </button>
      </form>
    </section>

    <section id="detailed-alarm">
      <button class="button_general" id="detailed-alarm-button">
        Alarma Detallada
      </button>
    </section>
    <section id="pb_back_section">
      <button class="panic-button_back" id="panic-button_back">
        Boton de Pánico
      </button>
    </section>
    <!-- Sección de Estado -->
    <section id="statusMessage_section">
      <div id="statusMessage"></div>
    </section>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
